<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-3-5 Rule To-Do List</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Task List</h1>
                <p class="subtitle">1 big thing, 3 medium things, 5 small things</p>
                <div class="header-controls">
                    <button class="btn btn--outline reset-btn" id="resetBtn">Reset All</button>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-info">
                    <span class="progress-text">Progress: <span id="completedCount">0</span>/9 tasks</span>
                    <span class="progress-percentage" id="progressPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="task-grid">
                <div class="task-column task-column--large">
                    <div class="column-header">
                        <h2>Large</h2>
                        <span class="task-limit">1</span>
                    </div>
                    <div class="task-input-container">
                        <input type="text" class="form-control task-input" id="largeTaskInput" placeholder="Big priority" maxlength="100">
                        <button class="btn btn--primary add-task-btn" data-category="large">+</button>
                    </div>
                    <div class="task-list" id="largeTaskList"></div>
                </div>

                <div class="task-column task-column--medium">
                    <div class="column-header">
                        <h2>Medium</h2>
                        <span class="task-limit">3</span>
                    </div>
                    <div class="task-input-container">
                        <input type="text" class="form-control task-input" id="mediumTaskInput" placeholder="Medium priority" maxlength="80">
                        <button class="btn btn--primary add-task-btn" data-category="medium">+</button>
                    </div>
                    <div class="task-list" id="mediumTaskList"></div>
                </div>

                <div class="task-column task-column--small">
                    <div class="column-header">
                        <h2>Small</h2>
                        <span class="task-limit">5</span>
                    </div>
                    <div class="task-input-container">
                        <input type="text" class="form-control task-input" id="smallTaskInput" placeholder="Quick task" maxlength="60">
                        <button class="btn btn--primary add-task-btn" data-category="small">+</button>
                    </div>
                    <div class="task-list" id="smallTaskList"></div>
                </div>
            </div>
        </main>

        <div class="motivational-message hidden" id="motivationalMessage">
            <div class="message-content">
                <h3>ðŸŽ‰ Amazing!</h3>
                <p>You completed all your tasks!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
